<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Banking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #eef2f3, #8ea1b5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2d3748;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2c5282;
            font-size: 28px;
            margin-bottom: 15px;
        }

        form {
            width: 100%;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #4a5568;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .input-group input:focus {
            border-color: #4299e1;
            outline: none;
            box-shadow: 0 0 5px rgba(66, 153, 225, 0.5);
        }

        .error-message {
            font-size: 12px;
            color: #e53e3e;
            margin-top: 5px;
        }

        button.btn {
            width: 100%;
            padding: 12px;
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        button.btn:hover {
            background-color: #2c5282;
        }

        p.switch-form {
            font-size: 14px;
            margin-top: 15px;
        }

        p.switch-form a {
            color: #4299e1;
            text-decoration: none;
        }

        p.switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create an Account</h1>
    <form th:method="POST" th:action="@{/register}" th:object="${user}">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <button type="submit" class="btn">Register</button>
        <p class="switch-form">Already registered? <a href="/login">Login</a></p>
    </form>
</div>
</body>
</html>
