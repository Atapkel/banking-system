<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            color: #2C3E50;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        form div {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495E;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #2980B9;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #1F618D;
        }

        .button-secondary {
            background-color: #27AE60;
            margin-top: 12px;
            width: 100%;
            display: block;
        }

        .button-secondary:hover {
            background-color: #1D8348;
        }

        /* Notification Messages */
        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            form {
                padding: 20px;
                width: 90%;
            }

            .button {
                font-size: 14px;
            }

            .button-secondary {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<h1>Banking System Login</h1>

<div th:if="${param.error}" class="error-message">
    <p>Invalid username or password. Please try again.</p>
</div>
<div th:if="${param.logout}" class="success-message">
    <p>You have successfully logged out.</p>
</div>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="button">Login</button>
</form>

<a th:href="@{/register}" class="button button-secondary">Create an Account</a>
</body>
</html>
